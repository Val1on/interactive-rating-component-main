<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="container">
    <main class="main">
      <!-- Rating state start -->
      <div data-container class="main__form">
        <div class="main__img">
          <img class="main__star" src="/images/icon-star.svg" alt="" />
        </div>
        <div class="main__content main__content--one">
          <h1 class="main__heading">How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <form data-form>
          <ul class="main__ul">
            <label class="main__li"
              ><input
                type="radio"
                value="1"
                name="rating"
                class="sr-only"
              /><span class="number">1</span></label
            >
            <label class="main__li"
              ><input
                type="radio"
                value="2"
                name="rating"
                class="sr-only"
              /><span class="number">2</span></label
            >
            <label class="main__li"
              ><input
                type="radio"
                value="3"
                name="rating"
                class="sr-only"
              /><span class="number">3</span></label
            >
            <label class="main__li"
              ><input
                type="radio"
                value="4"
                name="rating"
                class="sr-only"
              /><span class="number">4</span></label
            >
            <label class="main__li"
              ><input
                type="radio"
                value="5"
                name="rating"
                class="sr-only"
              /><span class="number">5</span></label
            >
          </ul>
          <button type="submit" class="main__btn">Submit</button>
        </form>
      </div>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <div data-template class="main__result none">
        <div class="main__illustration">
          <img src="/images/illustration-thank-you.svg" alt="" />
        </div>
        <div class="main__rating">
          You selected <span data-rating></span>
          <!-- Add rating here -->
          out of 5
        </div>
        <div class="main__content main__content--two">
          <h1 class="main__heading">Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <!-- Thank you state end -->

    <script src="index.js"></script>
  </body>
</html>
